<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rika's Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top">
        <div class="headerLogoAndNav">
            <img src="Rika.jpg" alt="DogFace" width="100" height="100" class="DogFace">
            <nav>
                <a href="#">news</a>
                <a href="#">gallery</a>
                <a href="#">stories</a>
            </nav>
        </div>
        <div class="textAndPicture">
            <div class="topText">
                <div class="mainText">My dog's gallery</div>
                <div class="secondText">Her name is Rika and she is a Labrador Retriever - high-energy, family dog</div>
                <button>Sign up</button>
            </div>
            <img src="RikaSnifffa.jpg" alt="RikaSniffa" height="150" class="DogSniffa">
        </div>
    </div>
    <div class="firstMiddle">
        <div class="middlePictureAndText">
            <img src="1.jpg" alt="Dog1" height="200" class="middlePictures">
            <div class="middleText">"brother from another mother"</div>
        </div>
        <div class="middlePictureAndText">
            <img src="2.jpg" alt="Dog2" height="200" class="middlePictures">
            <div class="middleText">"focused"</div>
        </div>
        <div class="middlePictureAndText">
            <img src="3.jpg" alt="Dog3" height="200" class="middlePictures">
            <div class="middleText">"log enjoyer"</div>
        </div>
        <div class="middlePictureAndText">
            <img src="4.jpg" alt="Dog4" height="200" class="middlePictures">
            <div class="middleText">"cow cosplay"</div>
        </div>
    </div>
    <div class="secondMiddle">
        <div class="quoteText">"The last bite of anything you are eating is legally mine"</div>
        <div class="quoteAuthor">-Rika</div>
    </div>
</body>

</html>
